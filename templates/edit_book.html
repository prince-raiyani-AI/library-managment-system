{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-box" style="max-width: 600px;">
            <h2>Edit Book</h2>
            <form action="/books/edit/{{ book.id }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" value="{{ book.title }}" required>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" value="{{ book.author }}" required>
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Price (â‚¹)</label>
                        <input type="number" step="0.01" name="price" value="{{ book.price }}" required>
                    </div>
                    <div>
                        <label>Quantity</label>
                        <input type="number" name="quantity" value="{{ book.quantity }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="5" required>{{ book.description }}</textarea>
                </div>
                <div class="form-group">
                    <label>New Image (Optional)</label>
                    <input type="file" name="image" accept="image/*">
                    {% if book.image_url %}
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">Current: <a
                            href="{{ book.image_url }}" target="_blank" style="color: var(--primary-color);">View
                            Image</a></p>
                    {% endif %}
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primary">Update Book</button>
                    <a href="/" class="btn-borrow"
                        style="text-decoration: none; text-align: center; background-color: #ffffff;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

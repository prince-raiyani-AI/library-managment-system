{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h3 style="color: var(--primary); margin-bottom: 20px;">User Management</h3>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">All Users</h3>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Joined Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.email }}</td>
                        <td>
                            {% if u.is_staff %}
                            <span class="badge badge-danger">Staff</span>
                            {% else %}
                            <span class="badge badge-success">Member</span>
                            {% endif %}
                        </td>
                        <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
                        <td style="display: flex; gap: 5px;">
                            <a href="/dashboard/users/edit/{{ u.id }}" class="btn btn-outline"
                                style="padding: 5px 10px; font-size: 0.8rem;">Edit</a>
                            <form action="/dashboard/users/delete/{{ u.id }}" method="post"
                                onsubmit="return confirm('Are you sure? This will delete all user history.');">
                                <button type="submit" class="btn btn-primary"
                                    style="padding: 5px 10px; font-size: 0.8rem; background-color: #dc3545; border-color: #dc3545;">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
